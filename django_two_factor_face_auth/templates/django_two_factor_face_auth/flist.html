<html>
    <title>View files</title>
    <head>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
              padding: 4px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
              <th>File Name</th>
              <th>Delete</th>
              <th>Download</th>
            </tr>
            {% for i in filelist %}
            <tr>
              <td>{{i.ufilename}}</td>
              <td><a href = '/accounts/fdelete/'> Delete </a></td>
              <td><a href = '/accounts/fdownload/'> Download </a></td>
            </tr>
            {% endfor %}
       </table>
    </body>
</html>
