<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
    {% load crispy_forms_tags %}  

    <!--Contact form-->
   <div class="container mt-5">
      <h3 class="text-left display-5">SIGN-IN</h3>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    {{form.username | as_crispy_field}}
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    {{form.password | as_crispy_field}}
                </div> 
            </div>
        
            
         
            <button onclick="show_hide()" type="submit" class="my-1">Submit</button>
        </form>

            <div class="row ml-1">
                <div class="col-">
                <button id="video-button" <style "display:none">> Next</button>     
                </div>    
            </div>
            <div class="row">
                <div class="col">
                <video id="screenshot-video" autoplay ></video>    
                </div>    
            </div>
            <div class="row my-3">
                <div class="col">
                    <button id="login-button" style="display: none;">Login</button>
                </div>   
            </div>
            <div class="row my-3">
                <div class="col">
                        Need an account?<a class="ml-2 " id="noline" href="{% url 'register'%}">Sign up</a>
                </div>   
            </div>
        
      </div>

{% load static %}
<script type="text/javascript" src="{% static 'authentication/js/login.js' %}"></script>

<script>
var a;
function show_hide(){
  if (a==1){

    document.getElementById('video-button').style.display='none';
    return a=0;
  }
  else{
    document.getElementById('video-button').style.display='inline';
    return a=1;
  }
}
</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
   
</html>
