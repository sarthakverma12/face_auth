<style>

{% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body style="background-image: url('{% static "bgimg.jpg"%}')";>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index'%}">
        <img src="{% static 'website.png'%}" width="30" height="30" class="d-inline-block align-top" alt="#">
        CQRj</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
			
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href={% url 'about'%}>About</a>
				</li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'menu' %}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/accounts/upload/">Upload</a>
                </li>
        
			</ul>
            <ul class="navbar-nav ml-auto">
                {% comment %} <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li> {% endcomment %}
                <li>
                <form class = "form-inline my-2 my-lg-0 " id='searchform' method="post" action="/accounts/fsearch/" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class = "form-control btn btn-white btn-md my-2 my-sm-0 ml-3" type = 'submit' value="Search">
                </form>
                </li>
            </ul>               

        </div>
    </div>
</nav>

      <div class="filetable my-5"  style=" margin:auto;  width: 70%; padding: 1%">
        <table class = "table table-hover ">
            <thead>
              <tr>
                <th>Select</th>
                <th>File Name</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody>
              {% for i in filelist %}
                <tr>
                  <td><input type="checkbox" class="select" data-fid="{{i.ufilename}}"></td>
                  <td>{{i.ufilename}}</td>
                  <td><a href = '{{i.ufile.url}}' download> <span class = "fas fa-cloud-download-alt" style = "font-size: large;"></span>  </a></td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
          <div class = "text-center">
              <button type="button" id="delete" class="btn btn-danger" >Delete</button>
          </div>
      </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script type="text/javascript">
            $('#delete').click(function(){
            let catid = "";
            $('input[type=checkbox]').each(function(){
                 if($(this).is(":checked")){
                   catid+=($(this).attr('data-fid'));
                   catid+=" ";
                 }
            });
            $.ajax(
            {
             headers: { "X-CSRFToken": '{{csrf_token}}' },
             type:"POST",
             url: "/accounts/fdelete/",
             contentType: "application/json; charset=utf-8",
             data: JSON.stringify({
                 fnames: catid,
              }),
            success: function( data ) 
            {
                alert("successful");
                location.reload(true);
                
            }
            })
            });
            </script>

</body>
</html>
